name: control_emission
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.11.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_gen: ^5.1.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_svg: ^1.1.6
  intl: ^0.17.0
  firebase_auth: ^4.2.4
  firebase_core: ^2.4.1
  cloud_firestore: ^4.3.1
  google_maps_flutter: ^2.2.3
  geolocator: ^9.0.2
  maps_toolkit: ^2.0.1
  geocoding: ^2.0.5


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: regular
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
